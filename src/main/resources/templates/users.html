<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div th:replace="../fragments/headerAdmin">...</div>

<div class="container">
    <ul th:each="user : ${users}" class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div th:if="${user.isAdmin()}" th:text="${user.getUsername()}" ></div>
            <a th:if="${!user.isAdmin()}" th:text="${user.getUsername()}" th:href="@{/userRoles/{id}(id=${user.getId()})}"></a>
            <span th:if="${user.isAdmin()}" class="badge badge-primary badge-pill">admin</span>
        </li>
    </ul>
</div>
</body>
</html>

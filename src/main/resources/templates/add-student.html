<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Add Resource</title>
    </head>

    <body>

    <h1>Register</h1>
    <form action="#" th:action="@{/students/add}" th:object="${resource}" method="post">
        <div class="form-group">
            <label for="username">
                Username
            </label>
            <input type="text" id="username" name="username" autofocus="autofocus" class="form-control"/>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
        </div>
        <div class="form-group">
            <label for="password1" >
                Password
            </label>
            <input type="password" id="password1" name="password1" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password2">
                Retype password
            </label>
            <input type="password" id="password2" name="password2" class="form-control "/>
        </div>
        <div th:if="${usernameTaken}" class="alert alert-danger" role="alert">
            There is already a resource with that title
        </div>
        <div th:if="${blankFields}" class="alert alert-danger" role="alert">Fill in all the fields</div>
        <button type="submit" value="Register" class="btn btn-primary">Submit</button>
    </form>

        <h3> Add Student</h3>

        <form action="#" th:action="@{/students/add}" th:object="${resource}" method="post">
            <div class="row">
                <label for="name">Name</label> <input type="text" th:field="*{name}" id="name" placeholder="Name">
                <label for="email">Email</label> <input type="text" th:field="*{email}" id="email" placeholder="Email">
                <label for="phoneNo">Phone No</label> <input type="text" th:field="*{phoneNo}" id="phoneNo" placeholder="PhoneNo">
                <input type="submit" class="btn" value="Add Student">
            </div>
        </form>

    </body>

</html>
